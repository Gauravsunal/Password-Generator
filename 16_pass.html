<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="16_pass.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container d-flex justify-content-center align-items-center">
      <h2>Password Generator</h2>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <h4 id="weakPassword" class="custom-h4">
        <span class="custom-span">Weak Password</span>
      </h4>
      <br />
      <h4 id="strongPassword" class="custom-h4">
        <span class="custom-span">Strong Password</span>
      </h4>
      <br />
      <h4 id="superStrongPassword" class="custom-h4">
        <span class="custom-span">Super Strong Password</span>
      </h4>
      <br />
      <h4 id="funnyPassword" class="custom-h4"><span class="custom-span">Funny Password</span></h4>
      <br />
    </div>

    <h4>
      <span
        id="paragraph"
        class="passwordcss container d-flex justify-content-center align-items-center"
      ></span>
    </h4>

    <script src="16_passGenerator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
